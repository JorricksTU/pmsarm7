sudo: required
dist: trusty
language: node_js
node_js:
- '6'
before_script:
- npm install
- node plexserverurl.js > plexserver.url
- cat plexserver.url | xargs wget
script: make
before_deploy:
- sed -i "s/\[VERSION\]/$(cat version)/" deploy.bintray
- sed -i "s/\[DATE\]/$(date +%Y-%m-%d)/" deploy.bintray
- export RELEASE_ARMHF_FILE=$(ls dist/*armhf.deb)
- sed -i "s/\[ARMHF_FILE\]/$(echo ${RELEASE_ARMHF_FILE})/g" deploy.bintray
- export RELEASE_ARMEL_FILE=$(ls dist/*armel.deb)
- sed -i "s/\[ARMEL_FILE\]/$(echo ${RELEASE_ARMEL_FILE})/g" deploy.bintray
deploy:
  skip_cleanup: true
  provider: bintray
  user: tproenca
  key:
    secure: 
  file: deploy.bintray
  dry-run: false
  on:
    branch: dev
